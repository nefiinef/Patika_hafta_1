<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Elemanları Kullanımı</title>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <!-- Personal Information section -->
        <legend>Personal Information</legend>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" required />
        <br />
        <br />
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" required />
        <p>Gender:</p>
        <input type="radio" name="gender" id="female" value="female" required />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="male" value="male" required />
        <label for="male">Male</label>
        <br />
        <br />
        <label for="favoriteFruit">Favorite Fruit</label>
        <select name="favoriteFruit" id="favoriteFruit" required>
          <option value="select">Select</option>
          <option value="cherry">Cherry</option>
          <option value="mango">Mango</option>
          <option value="banana">Banana</option>
          <option value="apple">Apple</option>
        </select>
        <br />
        <br />
        <label for="message">Message</label>
        <textarea name="message" id="message"></textarea>
      </fieldset>
      <!-- End of Personal Information section -->
      <fieldset>
        <!-- Account section -->
        <legend>Account</legend>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <br />
        <br />
        <label for="pwd">Password</label>
        <input type="password" name="pwd" id="pwd" minlength="8" required />
      </fieldset>
      <!-- End of Account section -->
      <br />
      <!-- Submit and Reset buttons -->
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
